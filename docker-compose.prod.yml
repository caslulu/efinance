version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: finance_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-financeuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-financeapp}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-financeuser} -d ${DB_NAME:-financeapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: finance_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env.prod
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-financeuser}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-financeapp}?schema=public
      - NODE_ENV=production
    volumes:
      - uploads:/app/uploads
    expose:
      - "3000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: finance_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata:
  uploads:
